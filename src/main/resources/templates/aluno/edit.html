<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{aluno.edit.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{aluno.edit.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/alunos}" th:text="#{aluno.edit.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('aluno')}" />
            <form th:action="${T(br.ucsal.academico.notas.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='aluno', field='nome')}" />
                <div th:replace="~{fragments/forms::inputRow(object='aluno', field='email')}" />
                <div th:replace="~{fragments/forms::inputRow(object='aluno', field='curso', type='select')}" />
                <input type="submit" th:value="#{aluno.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>

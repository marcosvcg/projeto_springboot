<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{disciplina.list.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{disciplina.list.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/disciplinas/add}" th:text="#{disciplina.list.createNew}" class="btn btn-primary ms-2" />
                </div>
            </div>
            <div th:if="${disciplinas.empty}" th:text="#{disciplina.list.empty}" />
            <div th:if="${!disciplinas.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th th:text="#{disciplina.id.label}" scope="col" />
                            <th th:text="#{disciplina.nome.label}" scope="col" />
                            <th th:text="#{disciplina.curso.label}" scope="col" />
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="disciplina : ${disciplinas}">
                            <td th:text="${disciplina.id}" />
                            <td th:text="${disciplina.nome}" />
                            <td th:text="${disciplina.curso}" />
                            <td>
                                <div class="float-end text-nowrap">
                                    <a th:href="@{/disciplinas/edit/{id}(id=${disciplina.id})}" th:text="#{disciplina.list.edit}" class="btn btn-sm btn-info" />
                                    <form th:action="@{/disciplinas/delete/{id}(id=${disciplina.id})}"
                                            th:hx-confirm="#{delete.confirm}" method="post" class="d-inline">
                                        <button th:text="#{disciplina.list.delete}" type="submit" class="btn btn-sm btn-danger" />
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
